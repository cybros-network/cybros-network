enum AttestationMethod {
  OptOut
}

enum ImplDeploymentPermission {
  Owner
  Public
}

enum WorkerStatus {
  Deregistered
  Registered
  Online
  RequestingOffline
  Offline
}

enum OfflineReason {
  Graceful
  Forced
  Unresponsive
  AttestationExpired
  ImplBlocked
  InsufficientDepositFunds
  Other
}

enum CreatingTaskPermission {
  Owner
  Public
}

enum TaskStatus {
  Pending
  Processing
  Processed
}

enum TaskResult {
  Success
  Failed
  Errored
}

type Account @entity {
  "Account address"
  id: ID!

  owningWorkers: [Worker!] @derivedFrom(field: "owner")
  owningPools: [Pool!] @derivedFrom(field: "owner")
  owningTasks: [Task!] @derivedFrom(field: "owner")
}

type Impl @entity {
  id: ID!

  owner: Account! @index

  attestationMethod: AttestationMethod!
  deploymentPermission: ImplDeploymentPermission!
  oldestBuildVersion: Int!
  newestBuildVersion: Int!
  blockedBuildVersions: [Int!]!
  metadata: String

  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime

  workers: [Worker!] @derivedFrom(field: "impl")
  pools: [Pool!] @derivedFrom(field: "impl")
}

type Worker @entity {
  id: ID!

  owner: Account! @index
  impl: Impl! @index

  status: WorkerStatus! @index
  implSpecVersion: Int
  implBuildVersion: Int
  attestationMethod: AttestationMethod
  attestationExpiresAt: DateTime
  lastAttestedAt: DateTime
  lastHeartbeatReceivedAt: DateTime
  offlineAt: DateTime
  offlineReason: OfflineReason

  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime

  servingPools: [WorkersPools!] @derivedFrom(field: "worker")
  assignedTasks: [Task!] @derivedFrom(field: "assignee")
}

type CreatingTaskPolicy @entity {
  id: ID!

  pool: Pool! @index

  permission: CreatingTaskPermission!
  startBlock: Int
  endBlock: Int

  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
}

type Pool @entity {
  id: ID!

  owner: Account! @index
  impl: Impl! @index

  creatingTaskAbility: Boolean!
  creatingTaskPoliciesCount: Int!
  metadata: String

  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime

  workers: [WorkersPools!] @derivedFrom(field: "pool")
  creatingTaskPolicies: [CreatingTaskPolicy!] @derivedFrom(field: "pool")
  tasks: [Task!] @derivedFrom(field: "pool")
}

type WorkersPools @entity {
  id: ID! # Useless, but required

  worker: Worker!
  pool: Pool!
}

type Task @entity {
  id: ID!

  pool: Pool! @index
  owner: Account! @index
  assignee: Worker @index

  specVersion: Int
  status: TaskStatus! @index
  result: TaskResult

  input: Bytes
  output: Bytes
  proof: Bytes

  expiresAt: DateTime!
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
  assignedAt: DateTime
  processingAt: DateTime
  processedAt: DateTime
}
